<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Image Viewer</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* or cover */
    }
  </style>
</head>
<body>
  <img src="INDABA_AD-101.png" alt="Fullscreen Image">
</body>
</html>
