<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Image Viewer</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* or cover */
    }
  </style>
</head>
<body>
  <a href src="https://drive.google.com/file/d/14iYE8-0oj76CKzreqpXDQYXtbZG9wQVl/view?usp=drivesdk?" alt="Fullscreen Image">
</body>
</html>
